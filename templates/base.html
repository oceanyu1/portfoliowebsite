<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
        <!-- <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <meta name="description" content="Ocean Yu - Computer Science student specializing in full-stack development. View my portfolio, projects, and connect with me for internship opportunities.">
        <meta name="keywords" content="Ocean Yu, Computer Science, Full Stack Developer, Portfolio, Python, Flask">
    </head>
    <body>
        {% set current_endpoint = request.endpoint %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
            <div class="container-fluid">
                <!-- Brand stays on the left -->
                <a class="navbar-brand" href="#">Ocean's Portfolio</a>

                <!-- Desktop nav links centered -->
                <div class="position-absolute top-50 start-50 translate-middle d-none d-lg-flex">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if current_endpoint == 'about' %}active{% endif %}" aria-current="page" href="{{ url_for('about') }}">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if current_endpoint == 'projects' %}active{% endif %}" href="{{ url_for('projects') }}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if current_endpoint == 'contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a>
                        </li>
                    </ul>
                </div>

                <!-- Mobile menu wrapper with d-lg-none -->
                <div class="d-lg-none">
                <!-- Hamburger toggler -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                <!-- Collapsible menu -->
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link {% if current_endpoint == 'about' %}active{% endif %}" aria-current="page" href="{{ url_for('about') }}">About Me</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if current_endpoint == 'projects' %}active{% endif %}" href="{{ url_for('projects') }}">Projects</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if current_endpoint == 'contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <button id="backToTop" title="Back to Top" aria-label="Back to Top">↑</button>

        <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backToTopButton = document.getElementById('backToTop');

            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    backToTopButton.style.display = 'block';
                } else {
                    backToTopButton.style.display = 'none';
                }
            });

            backToTopButton.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            backToTopButton.style.display = 'none';
        });
        </script>
        <footer style="text-align: center; padding: 20px; font-size: 0.9rem; color: #ccc;">
            © 2025 Ocean Yu
        </footer>
    </body>
</html>
