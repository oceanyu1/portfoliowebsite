{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<form class="contact" action="https://formsubmit.co/powergameruuu@gmail.com" method="POST">
    <h1><strong>Contact Me</strong> ðŸ“ž</h1>
    <p class="secondary">Want to chat or connect? Drop your email and message below. <em>(I'm also on the lookout for internship opportunities!)</em></p>
    <div class="mb-3">  
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
